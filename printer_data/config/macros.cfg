[gcode_macro LOAD_FILAMENT]
variable_load_distance:  50
variable_purge_distance:  30
gcode:
    {% set speed = params.SPEED|default(300) %}
    {% set max_velocity = printer.configfile.settings['extruder'].max_extrude_only_velocity  * 60 %}
    {% set X = printer.toolhead.axis_maximum.x|float / 2 %}
    {% set Y = printer.toolhead.axis_minimum.y %}
    SAVE_GCODE_STATE NAME=load_state
    
    # 1. Ensure Absolute positioning for the park move
    G90 
    G1 X{X} Y{Y} F3000
    
    # 2. Switch to Relative for the extruder
    G91 
    G92 E0
    G1 E{load_distance} F{max_velocity} # fast-load
    G1 E{purge_distance} F{speed} # purge
    
    RESTORE_GCODE_STATE NAME=load_state

[gcode_macro UNLOAD_FILAMENT]
variable_unload_distance:  50
variable_purge_distance:  30
gcode:
    # 1. Get the target temperature from the command, default to 250 if not specified
    {% set TARGET_TEMP = params.TARGET_TEMP|default(250)|float %}
    {% set speed = params.SPEED|default(300) %}
    {% set max_velocity = printer.configfile.settings['extruder'].max_extrude_only_velocity  * 60 %}
    {% set X = printer.toolhead.axis_maximum.x|float / 2 %}
    {% set Y = printer.toolhead.axis_minimum.y %}

    SAVE_GCODE_STATE NAME=unload_state

    # 2. Heat up the nozzle and WAIT
    M117 Heating to {TARGET_TEMP}C...
    M109 S{TARGET_TEMP}

    # 3. Park the toolhead
    G90
    G1 X{X} Y{Y} F3000
    
    # 4. Unload logic
    G91
    G92 E0
    G1 E{purge_distance} F{speed}          # Purge to clear the melt zone
    G1 E-{unload_distance} F{max_velocity} # Fast-unload
    
    M117 Unload Complete
    RESTORE_GCODE_STATE NAME=unload_state

