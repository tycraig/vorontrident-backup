[gcode_macro HEAT_SOAK]
description: Heats the bed and runs fans to soak the chamber. Usage: HEAT_SOAK TARGET=50 DURATION=15
gcode:
    # --- Parameters ---
    {% set TARGET_TEMP = params.TARGET|default(50)|int %}
    {% set SOAK_TIME = params.DURATION|default(15)|int %} # Duration in minutes

    # --- Start ---
    M117 Heat Soaking to {TARGET_TEMP}C...
    
    # Set Bed Heater
    SET_HEATER_TEMPERATURE HEATER=heater_bed TARGET={TARGET_TEMP}
    
    # Turn on Part Cooling Fan to max to circulate heat 
    # (If you have 'nevermore' or bed fans, replace M106 with those commands)
    M106 S255 

    # Wait for bed to reach temperature
    TEMPERATURE_WAIT SENSOR=heater_bed MINIMUM={TARGET_TEMP}

    # Soak Phase
    M117 Soaking for {SOAK_TIME} mins...
    G4 P{SOAK_TIME * 60000}  # Convert minutes to milliseconds

    # --- Complete ---
    M117 Heat Soak Complete
    M107 # Turn off part fan
    # Optional: notify or beep here
